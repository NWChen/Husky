<!-- connectivity, shoot button, angle change dial/slider, manual index, camera view -->

<!DOCTYPE html>
<html>
	<title>
		SERGE User Interface
	</title>
	<head>
		<meta charset="utf-8">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="control.css" rel="stylesheet">
		<script src="js/jquery-3.1.0.min.js"></script>
	</head>

	<body>
		<div class="container-fluid">
			<div class="masthead">
				<nav>
					<ul class="nav nav-justified">
						<li class="well">SergeUI</li>
						<li class="well">ASSISTED CONTROL</li>
						<li class="well">MANUAL CONTROL</li>
						<li class="well">ONLINE</li>
					</ul>
				</nav>
			</div>
			
			<div class="row">

				<!-- Left panel -->
				<div class="col-xs-3 well">
					<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
				</div>

				<!-- Middle panel -->
				<div class="col-xs-6">

					<!-- Gyro/accelerometer readings -->
					<div class="row">
						<div class="col-xs-3 well">
								GYRO/ACCEL
						</div>
						<div class="col-xs-1 well">
								X
						</div>
						<div class="col-xs-2 well">
								30.246246
						</div>
						<div class="col-xs-1 well">
								Y
						</div>
						<div class="col-xs-2 well">
								29.254254
						</div>
						<div class="col-xs-1 well">
								Z
						</div>
						<div class="col-xs-2 well">
								31.292929
						</div>
					</div>

					<!-- Webcam stream -->
					<div class="row">
						<div class="col-xs-12 well">
							<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
						</div>
					</div>

					<!-- Other status indicators -->
					<div class="row">
						<div class="col-xs-4 well">
							ROBOT UPTIME
						</div>
						<div class="col-xs-8 well">
							123:456:789  <!-- overlay battery switch notif -->
						</div>
					</div>
				</div>

				<!-- Right panel -->
				<div class="col-xs-3 well">
					<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
				</div>
			</div>
		</div>
	</body>
</html>
